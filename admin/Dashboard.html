<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triple Burrry</title>
  <link rel="stylesheet" href="../css/dash.css" />
  <script type="module">
    import { requireRole } from '../js/auth.js';
    requireRole(['admin'], '../auth/signin.html');
  </script>
</head>

<body>
  <aside class="sidebar">
    <div class="brand">
      <span class="brand-title">TRIPLE BURRRY ADMIN</span>
    </div>
    <nav class="menu">
      <a class="menu-item" href="../admin/Dashboard.html">
        <span class="mi-dot"></span> Dashboard
      </a>
      <a class="menu-item" href="../admin/Product.html">
        <span class="mi-box"></span> Products
      </a>
      <a class="menu-item" href="../admin/Order.html">
        <span class="mi-clipboard"></span> Orders
      </a>
      <a class="menu-item" href="../admin/User.html">
        <span class="mi-user"></span> Users
      </a>
      <div class="menu-sep"></div>

      <a class="menu-item danger" href="../auth/signin.html" id="btn-logout">
        <span class="mi-logout"></span> Log out
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- Topbar -->
    <header class="topbar">
      <form class="search" onsubmit="return false;">
        <span class="search-icon">üîç</span>
        <input type="search" placeholder="Search" aria-label="Search" />
      </form>

      <div class="topbar-right">
        <div class="profile">
          <img src="../img/etc/cutie.png" alt="Profile" />
          <div class="profile-meta">
            <strong>Fahnuea</strong>
            <span>Admin</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Board -->
    <section class="board">
      <section class="cards" id="cards-root"></section>

      <section class="grid-2">
        <article class="card">
          <header class="card-head between">
            <h3>Aged Items (Over 14 days)</h3>
            <button class="more" aria-label="More">‚ãÆ</button>
          </header>
          <ul class="best-list" id="aged-list"></ul>
          <small class="muted">Suggest: price drop or feature on homepage</small>
        </article>

        <article class="card">
          <header class="card-head between">
            <h3>Newly Listed</h3>
            <button class="more" aria-label="More">‚ãÆ</button>
          </header>
          <ul class="best-list" id="newly-list"></ul>
          <div class="qa-grid" style="margin-top:12px;">
            <a class="btn" href="../admin/Product.html">Add New Item</a>
            <a class="btn" href="../admin/Order.html">Go to Orders</a>
          </div>
        </article>
      </section>
    </section>
  </main>

  <script src="../js/App.js"></script>

  <script>
    (function () {
      const current = location.pathname.split('/').pop().toLowerCase() || 'dashboard.html';
      document.querySelectorAll('.menu a.menu-item').forEach(a => {
        const href = (a.getAttribute('href') || '').split('/').pop().toLowerCase();
        if (href === current) {
          a.classList.add('active');
          a.setAttribute('aria-current', 'page');
        } else {
          a.classList.remove('active');
          a.removeAttribute('aria-current');
        }
      });
    })();
  </script>

  <script type="module">
    import { signOut } from '../js/auth.js';

    document.getElementById('btn-logout')?.addEventListener('click', (e)=>{
      e.preventDefault();              
      signOut();
      location.href = '../auth/signin.html';
    });
  </script>
</body>
</html>
