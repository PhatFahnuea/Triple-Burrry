<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triple Burry</title>
  <link rel="stylesheet" href="../css/auth.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrap">
    <section class="auth-card" aria-labelledby="signup-title">
      <h2 id="signup-title" class="title">Create Account</h2>

      <div class="providers">
        <button class="btn btn-provider" type="button">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" />
          <span>Sign up with Google</span>
        </button>
        <button class="btn btn-provider" type="button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Gmail_Icon_%282013-2020%29.svg" alt="" />
          <span>Sign up with Email</span>
        </button>
      </div>

      <div class="divider" role="separator" aria-label="or">— OR —</div>

      <form id="signupForm" class="form" novalidate>
        <div class="grid-2">
          <label class="field">
            <span class="label">First Name</span>
            <input type="text" name="first_name" placeholder="First name" required>
          </label>
          <label class="field">
            <span class="label">Last Name</span>
            <input type="text" name="last_name" placeholder="Last name" required>
          </label>
        </div>

        <div class="grid-2">
          <label class="field">
            <span class="label">Email Address</span>
            <input type="email" name="email_signup" placeholder="you@example.com" required>
          </label>
          <label class="field">
            <span class="label">Phone Number</span>
            <input type="tel" name="phone" placeholder="08x-xxx-xxxx" pattern="[0-9]{10}">
          </label>
        </div>

        <div class="grid-2">
          <label class="field">
            <span class="label">Password</span>
            <input type="password" name="password_signup" placeholder="Create password" required>
          </label>
          <label class="field">
            <span class="label">Confirm Password</span>
            <input type="password" name="password_confirm" placeholder="Confirm password" required>
          </label>
        </div>

        <button id="signupBtn" class="btn btn-primary" type="button">Create Account</button>

        <p class="alt-link">
          Already have an account? <a href="signin.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <script type="module">
  import { createUser, signIn, currentUser } from '../JS/auth.js';

  // ถ้าล็อกอินอยู่แล้ว ไม่ต้องเห็นหน้า signup
  const me = currentUser();
  if (me) {
    location.href = (me.role === 'admin') ? '../admin/Dashboard.html' : '../Home.html';
  }

  // กัน form submit รีเฟรช
  document.getElementById('signupForm')?.addEventListener('submit', e => e.preventDefault());

  document.getElementById('signupBtn').addEventListener('click', () => {
    const first = document.querySelector('input[name="first_name"]').value.trim();
    const last  = document.querySelector('input[name="last_name"]').value.trim();
    const email = document.querySelector('input[name="email_signup"]').value.trim();
    const phone = document.querySelector('input[name="phone"]').value.trim(); // ยังไม่ใช้ แต่เก็บเพิ่มได้
    const pass  = document.querySelector('input[name="password_signup"]').value;
    const pass2 = document.querySelector('input[name="password_confirm"]').value;

    if (!first || !last || !email || !pass || !pass2) return alert('กรอกข้อมูลให้ครบ');
    if (pass !== pass2) return alert('รหัสผ่านยืนยันไม่ตรงกัน');

    try{
      // สร้าง user role = 'user'
      createUser({ firstName:first, lastName:last, email, password:pass, role:'user' });
      // ล็อกอินอัตโนมัติ
      signIn(email, pass);
      // ไปหน้าโฮม (หรือจะเปลี่ยนเป็น ShopMain ก็ได้)
      location.href = '../Home.html';
    }catch(err){
      alert(err.message || 'Sign up failed');
    }
  });
</script>



</body>
</html>
