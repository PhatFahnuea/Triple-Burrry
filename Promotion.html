<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Triple Burrry</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/promotion.css" />
</head>
<body>

    <div class="promo-wrapper">
        <a href="Home.html" class="close-btn" aria-label="Close">&times;</a>

        <header class="hero">
            <span class="blob blob-left" aria-hidden="true"></span>
            <span class="blob blob-right" aria-hidden="true"></span>

            <div class="container hero-grid">
                <div class="hero-copy">
                    <p class="eyebrow">Limited Time • Mid-Season</p>
                    <h1>
                        DISCOVER PIECES<br>
                        THAT MATCH YOUR STYLE
                    </h1>
                    <p class="sub">
                        Rediscover timeless style — curated second-hand & handmade picks selected just for you.
                    </p>
                    <div class="cta-row">
                        <a class="btn btn-primary" href="#">Shop Promotion</a>
                    </div>

                    <ul class="stats">
                        <li><strong>200+</strong><span>Curated Pieces</span></li>
                        <li><strong>2,000+</strong><span>High-Quality Products</span></li>
                        <li><strong>30,000+</strong><span>Happy Customers</span></li>
                    </ul>
                </div>

                <figure class="hero-visual">
                    <img src="img\Promotion.jpg"
                        alt="Promotion" width="900" height="1200" loading="eager">
                    <figcaption class="brand-stamp" aria-hidden="true">TRIPLE BURRRY</figcaption>
                </figure>
            </div>
        </header>
    </div>
</body>
</html>
